      <div class="col-md-9 ">
        <div class="add-right">
        <h1>School > Add</h1>
        <form >
  <div class="form-group row">
    <label for="name_en" class="col-sm-2 col-form-label">School Name</label>
    <div class="col-sm-10">
      <input type="text" name="name_en" [(ngModel)]="record.name_en" class="form-control" id="name_en">
    </div>
  </div>
  <div class="form-group row">
    <label for="name_zh" class="col-sm-2 col-form-label">Chinese Name</label>
    <div class="col-sm-10">
      <input type="text" name="name_zh" [(ngModel)]="record.name_zh" class="form-control" id="name_zh">
    </div>
  </div>
  <div class="form-group row">
    <label for="code" class="col-sm-2 col-form-label">Short Code</label>
    <div class="col-sm-10">
      <input type="text" name="code" [(ngModel)]="record.code" class="form-control" id="code">
    </div>
  </div>
  <div class="form-group row">
       <label for="type" class="col-sm-2 col-form-label"> Gender</label>
       <div class="col-sm-10">
       <select name="type" [(ngModel)]="record.type" id="type" class="form-control">
         <option value="co-ed" selected>Co-ed school</option>
         <option value="girl">Girl's School</option>
         <option value="boy">Boy's School</option>
       </select>
     </div>
     </div>
  <div class="form-group row">
    <div class="col-sm-2">Active</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input  name="active" [(ngModel)]="record.active" class="form-check-input" type="checkbox" id="active">
        <label class="form-check-label" for="active">

        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <div class="form-group">
          <button type="button" (click)="addSchool()" class="btn button-search" >Save</button>
          <button type="reset" class="btn btn-default button-search" >Cancel</button>

      </div>
    </div>
  </div>
</form>

        </div>
      </div>
    </div>
  </div>
